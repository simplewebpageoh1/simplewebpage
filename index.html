<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple One-Page Templates</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&family=Poppins:wght@400;600;800&family=Montserrat:wght@400;600;800&family=Merriweather:wght@400;700&family=Roboto+Slab:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Netlify form detection -->
    <form name="contact" data-netlify="true" hidden>
      <input type="hidden" name="form-name" value="contact" />
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="text" name="message" />
      <input type="text" name="industry" />
      <input type="text" name="template" />
      <input type="text" name="plan" />
    </form>

    <form name="intake" data-netlify="true" hidden>
      <input type="hidden" name="form-name" value="intake" />
      <input type="text" name="businessName" />
      <input type="text" name="tagline" />
      <input type="text" name="serviceArea" />
      <input type="text" name="phone" />
      <input type="text" name="email" />
      <input type="text" name="services" />
      <input type="text" name="about" />
      <input type="text" name="logoLink" />
      <input type="text" name="notes" />
    </form>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
